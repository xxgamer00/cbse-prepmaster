<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <meta name="theme-color" content="#1976d2" />
    <meta name="description" content="CBSE PrepMaster - Test preparation app for Class 8 & 9 students" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    <title>CBSE PrepMaster</title>
    <style>
      /* Prevent pull-to-refresh and overscroll behaviors */
      html {
        overscroll-behavior: none;
        height: 100%;
      }
      body {
        overscroll-behavior: none;
        height: 100%;
        margin: 0;
        padding: 0;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      #root {
        height: 100%;
      }
      /* Hide scrollbar for Chrome, Safari and Opera */
      ::-webkit-scrollbar {
        display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      * {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }
      /* Add splash screen styles */
      .splash-screen {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #1976d2;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        z-index: 9999;
      }
      .splash-screen img {
        width: 150px;
        height: 150px;
        margin-bottom: 20px;
      }
      .splash-screen h1 {
        color: white;
        font-family: 'Roboto', sans-serif;
        font-size: 24px;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <!-- Splash Screen -->
      <div class="splash-screen">
        <img src="%PUBLIC_URL%/logo512.png" alt="CBSE PrepMaster" />
        <h1>CBSE PrepMaster</h1>
      </div>
    </div>
  </body>
</html>
